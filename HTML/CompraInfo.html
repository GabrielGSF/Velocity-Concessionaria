<body>
    <form type="text" name="Form" METHOD="POST">
        <div>
            <label for="fone"> Nome: </label>
            <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome"/>

            <label for="fone"> Data de Nascimento: </label>
            <input type="date" id="dateN" placeholder="Data" required="required"/>  
            
            <label for="fone">CPF:</label>
            <input type="number" placeholder="CPF" required="required"/>


            <br></br>

            
            <p><b>Informações para contato:</b></p>

            <br></br>
            

            <label for="tel"> Telefone </label>
            <input type="tel" id="telefone" placeholder="(xx)xxxx-xxxx" required="required"  />

            <label>Email</label>
            <input type="email" id="email" placeholder="seuemail@gmail.com" required="required"/>

            <br></br>

            <p><b>Endereço</b></p>

            <br></br>

            <label>Nome da Rua:</label>
            <input type="text" placeholder="R.xxxxxxx" required/>

            <label>Número:</label>
            <input type="number" placeholder="N°" required/>

            <label>Nome do Bairro</label>
            <input type="text" required="required">

            <label>CEP</label>
            <input type="number" placeholder="xxxxxx-xxx" required/>

            <br></br>

            <input type="submit" id="enviar" onclick="enviar()" value="comprar" />
        </div>
    </form>
